<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>

    <!-- LINKS -->

    <link rel="icon" href="./favicons/pngfav.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- JS --> 
<script defer src="./JS/script.js"></script>
</head>

<body>
    
<main>
    <h1 class="pokemon-data">
    <span class="pokemon_number"></span> -
    <span class="pokemon_name"></span>
</h1>

    <img src="#" alt="no image" class="pokemon_image">
    <img src="./pokedex.png" alt="pokedex" class="pokedex">

<form class="formulario">
    <input type="search"
    class="input_search"
    placeholder="Name or Number"
    required>
</form>
<div class="buttons">
    <button class="button btn-prev">&lt; Previous </button>
    <button class="button btn-next">Next &gt;</button>
</div>

</main>
